version: '3.7'

services:
  database:
    image: mongo
    restart: always
    volumes:
      - ~/data/db:/data/db
    networks:
      - webapp-network

  web:
    image: web_test_1
    restart: always
    depends_on:
      - database
    ports:
      - 8082:8082
    networks:
      - webapp-network

networks:
  webapp-network:
    driver: bridge